<form class="row g-3">
    <div class="col-auto">
      <label for="staticEmail2" class="visually-hidden">Email</label>
      <input #uname  type="email" class="form-control" id="staticEmail2" placeholder="username">
    </div>
    <div class="col-auto">
      <label for="inputPassword2" class="visually-hidden">Password</label>
      <input #password type="password" class="form-control" id="inputPassword2" placeholder="Password">
    </div>
    <div class="col-auto">
      <button (click)="checkuser(uname.value, password.value )" type="submit" class="btn btn-primary mb-3">Confirm identity</button>
    </div>
  </form>
