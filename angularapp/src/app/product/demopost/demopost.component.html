
<table class="table">
    <thead>
      <tr>
        <th >UserID</th>
        <th>ID</th>
        <th >Title</th>
        <th >Body</th>
      </tr>
    </thead>
    <tbody *ngFor="let post of arrPosts">
      <tr>
        <td>{{post.userId}}</td>
        <td> <a [routerLink]=" ['/postdetails', post.id]"> {{post.id}}</a></td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
      </tr>
    </tbody>
  </table>
