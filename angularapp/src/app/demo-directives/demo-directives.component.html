<!-- structural directive - *ngIf -->
<p *ngIf='isShow'>Structural directive - ngIf Testing</p>

<div class="tit">
  {{title}}
</div>
<div>
  <table class="table table-success table-striped">
    <thead>
      <tr>
        <th>Sr.No</th>
        <th>Title</th>
        <th>Director</th>
        <th>Cast</th>
        <th>ReleaseDate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies; let i = index;">
        <td>{{i+1}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.director}}</td>
        <td>{{movie.cast}}</td>
        <td>{{movie.releaseDate}}</td>
      </tr>
    </tbody>
  </table>
</div>

{{myinputMsg}}
