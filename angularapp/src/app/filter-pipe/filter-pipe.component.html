<div class="row justify-content-center">

    <div class="col-md-8 form-inline mb-2">
      <h5>filter-pipe-demo for search term!</h5>
  
        <label for="productid"> Search by product</label>
        <input type="text"
        class="form-control"
        id="productid"
        placeholder="Enter product name"
        [(ngModel)]="namesearch">
    </div>
    <div class="col-md-8">
        <table class="table table-bordered">
             <thead>
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Availibility</th>
  
                </tr>
             </thead>
             <tbody>
                <tr *ngFor="let product of productArr | filter:namesearch">
                    <th scope="row">{{product.sno}}</th>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.availability}}</td>
                </tr>
             </tbody>
        </table>
    </div>
  </div>
